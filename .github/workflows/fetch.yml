name: Filter Players and Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  filter_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run player filter script
        run: python filter_players.py

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add generated file
        run: git add docs/players_2025.jsonl

      - name: Commit file
        run: git commit -m "Add filtered players file" || echo "Nothing to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push
